<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK.OS | Monochromatic Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">WORK<span>.</span></div>
        <div class="stats-group">
            <span id="nav-bal">0.00 MATIC</span>
            <span id="nav-xp">0 XP</span>
        </div>
    </nav>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="showTab('quests')">Quests</button>
        <button class="tab-btn" onclick="showTab('admin')">Create</button>
        <button class="tab-btn" onclick="showTab('ranks')">Leaderboard</button>
    </div>

    <div class="container">
        <section id="quests-tab" class="tab-content active">
            <div class="section-header">
                <h1>Available Work</h1>
                <p>Complete tasks to earn instant rewards.</p>
            </div>
            <div id="quest-feed"></div>
            
            <div class="history-box">
                <h3>Recent Activity</h3>
                <div id="history-feed"></div>
            </div>
        </section>

        <section id="admin-tab" class="tab-content">
            <div class="section-header">
                <h1>Project Manager</h1>
                <p>Deploy new incentivized tasks for the community.</p>
            </div>
            <div class="bento-card">
                <div class="input-group">
                    <label>Quest Title</label>
                    <input type="text" id="qTitle" placeholder="e.g. Follow @WorkOnX">
                    
                    <label>Reward (MATIC)</label>
                    <input type="number" id="qRew" placeholder="0.50">
                </div>
                <button class="btn-main" onclick="deployQuest()">Launch Campaign</button>
            </div>
        </section>

        <section id="ranks-tab" class="tab-content">
            <div class="section-header">
                <h1>Leaderboard</h1>
                <p>Global rankings based on XP earned through work.</p>
            </div>
            <div class="bento-card">
                <table class="rank-table" id="leaderboard"></table>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
