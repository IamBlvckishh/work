<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK // BOUNTY_BOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="vibe-nav">
        <div class="brand">WORK<span>_</span>CORE</div>
        <div class="terminal-stats">
            <div class="stat-node">
                <span id="status-indicator" class="pulse-green"></span>
                BAL: <span id="nav-bal">0.00</span>
            </div>
            <div class="stat-node">RANK: <span id="nav-xp">0</span></div>
            
            <div class="nav-actions">
                <button class="vibe-btn small" onclick="toggleActivity()">[ ACTIVITY ]</button>
                <button class="vibe-btn small" onclick="openWithdraw()">[ WITHDRAW ]</button>
            </div>
        </div>
    </header>

    <nav class="vibe-tabs">
        <button class="v-tab active" onclick="showTab('quests')">OPEN_BOUNTIES</button>
        <button class="v-tab" onclick="showTab('admin')">POST_QUEST</button>
        <button class="v-tab" onclick="showTab('ranks')">TOP_BUILDERS</button>
    </nav>

    <div class="vibe-container">
        <section id="quests-tab" class="v-content active">
            <div id="quest-feed" class="bounty-grid"></div>
        </section>

        <section id="admin-tab" class="v-content">
            <div class="bento-input">
                <p class="code-comment">// INITIALIZE_NEW_BOUNTY</p>
                <input type="text" id="qTitle" placeholder="BOUNTY_NAME">
                <input type="number" id="qRew" placeholder="REWARD_AMOUNT_MATIC">
                <button class="vibe-btn large" onclick="deployQuest()">GENERATE_QUEST_ID</button>
            </div>
        </section>

        <section id="ranks-tab" class="v-content">
            <div class="leaderboard-header">
                <p class="code-comment">// TOP_CONTRIBUTORS_GLOBAL</p>
                <div class="leaderboard-legend">
                    <span>[RANK]</span>
                    <span>[BUILDER_ID]</span>
                    <span style="text-align:right">[POWER_LEVEL]</span>
                </div>
            </div>
            
            <div id="user-spotlight"></div>
            <div id="leaderboard-list" class="rank-list"></div>
        </section>
    </div>

    <div id="activity-drawer" class="v-drawer">
        <div class="drawer-content">
            <div class="drawer-header">
                <h3>// SYSTEM_LOGS</h3>
                <button class="close-btn" onclick="toggleActivity()">[ X ]</button>
            </div>
            <div id="history-feed" class="drawer-list"></div>
        </div>
    </div>

    <div id="withdraw-modal" class="v-modal">
        <div class="v-modal-box">
            <h2>TRANS_OUT</h2>
            <p>LIQUIDATING <span id="modal-bal">0.00</span> MATIC</p>
            <input type="text" id="wallet-addr" placeholder="DESTINATION_ADDR">
            <div class="v-modal-btns">
                <button class="vibe-btn" onclick="processWithdraw()">CONFIRM</button>
                <button class="vibe-btn ghost" onclick="closeWithdraw()">ABORT</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
